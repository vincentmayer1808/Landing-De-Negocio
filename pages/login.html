<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
    <header>
        <img id="logo" src="../assets/img/Logo.png" alt="logo">
        <nav>
            <div>
                <a href="../index.html">Catalogo</a>
                <a href="#">Certificaciones</a>
                <a href="#">Contactarnos</a>
            </div>
            <div>
                <a href="#">Iniciar sesión</a>
            </div>
        </nav>
    </header>
    <main class="login">
        <form id="login">
            <label for="name">Ingrese su nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe su nombre aquí">
            <label for="password">Ingrese su contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escribe su contraseña aquí">
            <label for="correo">Ingrese su correo</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe su correo aquí">
            <label for="consult">Consultanos</label>
            <input type="text" name="consult" id="consult" placeholder="Preguntanos lo que quieras">
            <button id="sendlogin">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="redes">
            <img id="logo" src="../assets/img/Logo.png" alt="logo">
            <div>
                <a href="#"><img src="../assets/img/facebookicon.png" alt="facebook"></a>
                <a href="#"><img src="../assets/img/instagramlogo.png" alt="instagram"></a>
                <a href="#"><img src="../assets/img/twitter.png" alt="twitter"></a>
            </div>
        </div>
        <div class="link">
            <div>
                <h2>Productos</h2>
                <a href="../index.html">Catalogo</a>
                <a href="#">Ofertas</a>
            </div>
            <div>
                <h2>Enlaces Utiles</h2>
                <a href="#">Iniciar Sesión</a>
                <a href="#">Soporte Técnico</a>

            </div>
            <div>
                <h2>¿Quienes Somos?</h2>
                <a href="#">Nosotros</a>
                <a href="#">Nuestras Redes</a>
                <a href="#">Certificaciones</a>
                <a href="#">Contactarnos</a>
            </div>
        </div>
    </footer>
</body>

</html>
